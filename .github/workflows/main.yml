name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§ª Run Tests and Generate Report
        run: |
          npx ng test --watch=false --browsers=ChromeHeadless --reporters=junit
        continue-on-error: true

      - name: ğŸ“¤ Publish Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Angular Tests
          path: dist/test-results/**/*.xml
          reporter: java-junit

      - name: ğŸ› ï¸ Build Angular App
        run: npm run build -- --configuration production --base-href /NgChartsGallery/

      - name: ğŸ‘¤ Set Git Identity
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: ğŸš€ Deploy to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx angular-cli-ghpages \
            --dir=dist/angular-git-hub-pages \
            --no-silent \
            --branch=gh-pages \
            --message="Auto-deployed from GitHub Actions ğŸš€" \
            --repo=https://x-access-token:${GH_TOKEN}@github.com/inBrackets/NgChartsGallery.git
